server.port = 9090
spring.datasource.url = jdbc:mysql://localhost:3306/supermarket?useSSL=false
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.database = MYSQL

spring.jpa.show-sql = true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

rememberme.key = cookie
rememberme.token.validity.seconds = 1209600 
rememberme.cookie.name = REMEMBER_ME_COOKIE
default.expiry.time.mins=10080